<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Task Manager</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to the Personal Task Manager</h1>

    <div id="taskmanager"></div>

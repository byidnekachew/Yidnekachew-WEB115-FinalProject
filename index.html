<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Task Manager</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to the Personal Task Manager</h1>
    <p>WEB-115 Final Project</p>

    <div id="form">
        <p>Task Name:</p>
        <input id="taskName"></input>

        <p>Task Priority:</p>
        <select id="taskPriority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>

        <p>Task Importance:</p>
        <input type="checkbox" id="taskImportance"></input>
        
        <br><br>

        <button id="submit">Add Task</button>
        <br><br><br><br>
    </div>

    <div id="taskmanager"></div>
</body>
</html>
